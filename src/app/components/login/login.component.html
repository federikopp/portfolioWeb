<section class="form-signin w-100 m-auto justify-content-md-center">
  <form>
    <img class="mb-4" src="../assets/img/APLogo-20-20.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Ingrese Usuario y Contrase침a</h1>

    <!-- <div class="form-floating">

      <label for="email">Direccion Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Password</label>

    <div class="form-outline form-white mb-4">
      <input type="text" [(ngModel)]="email" name="email" id="email" placeholder="email" class="form-control form-control-lg" required/>
      <label class="form-label" for="email">Direccion Email</label>
    </div>

    <div class="form-outline form-white mb-4">
      <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="password" class="form-control form-control-lg" required />
      <label class="form-label" for="password">Password</label>
    </div>
    <button (click)="submit()" class="w-100 btn btn-lg btn-primary" routerLink="" type="submit">Entrar</button>

    </form>
    <app-footer></app-footer>
</section>
